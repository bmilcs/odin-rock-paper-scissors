<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bryan Miller's Rock Paper Scissors Project</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="titleBar">
    Rock Paper Scissors
  </div>

  <p>Choose your weapon:</p>

  <div class="buttonContainer">
    <button id="rock"><img src='img/rock.png' alt="rock"></button>
    <button id="paper"><img src='img/paper.png' alt="paper"></button>
    <button id="scissors"><img src="img/scissors.png" alt="scissors"></button>
  </div>

  <div class="gameResult"></div>

  <div class="scoreBoard">
    <div class="scoreContainer">
      You
      <div class="playerContainer score">0</div>
    </div>
    <div class="scoreContainer">
      Computer
      <div class="computerContainer score">0</div>
    </div>
  </div>

</body>

</html>
