<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bryan Miller's Rock Paper Scissors Project</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="title-bar drop-shadow">
      Rock Paper Scissors
    </div>
  </header>

  <section>
    <div class="game-container">
      <div class="button-container drop-shadow rounded">
        <button id="rock"><img src='img/rock.png' alt="rock"></button>
        <button id="paper"><img src='img/paper.png' alt="paper"></button>
        <button id="scissors"><img src="img/scissors.png" alt="scissors"></button>
      </div>
    </div>
  </section>

  <section>
    <div class="game-results-container drop-shadow">
      <div class="game-result">Round 1</div>
    </div>
  </section>

  <section>
    <div class="bottom-container">

      <div class="scoreboard drop-shadow rounded">
        <div class="scoreboard-title">Score</div>
        <div class="scores-container">
          <div class="score-container">
            You
            <div class="player-score score rounded">0</div>
          </div>
          <div class="score-container">
            Computer
            <div class="computer-score score rounded">0</div>
          </div>
        </div>
      </div>

      <div class="directions-container rounded drop-shadow">
        <div class="instructions">
          <h2>Directions</h2>
          <p>Play a five round game of rock paper scissors vs. the computer. To begin, make your
            selection for round #1.</p>
        </div>
      </div>

    </div>
  </section>

  <footer>
    <div class="footer-container">
      Copyright 2022<a href="https://www.github.com/bmilcs"><img src="./img/github.svg" alt="GitHub Link"></a>Bryan
      Miller
    </div>
  </footer>

</body>

</html>
